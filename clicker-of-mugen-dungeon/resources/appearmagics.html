<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe You</title>
</head>
<body>
    <div id="syuturyoku"></div>
    <script>
        const Magics = [
            ['heal','power','shell','poison','thunder','fire','healer than','luck','ell thunder','more power','more shell','deadly poison','giga thunder','giga fire','the healest','greatluck','Thoron','random'],
            ['01','02','03','04','05','06','07','08','09','10','11','12','13','14','15','16','17','18']
        ];
        let name = 0;
        let num = +localStorage.getItem('num');
        num = Math.floor((num+2)/3);
        name = Magics[0].slice(0, num);
        num = Magics[1].slice(0, num);
        let ZatuZatuNum = 0;
        let OutPut = '';
        for(let nanka of num){
            OutPut += nanka+' '+name[ZatuZatuNum]+'<br>';
            ZatuZatuNum++;
        }
        document.getElementById('syuturyoku').innerHTML = OutPut;
    </script>
</body>
</html>
