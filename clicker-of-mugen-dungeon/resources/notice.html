<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レベルと経験値バー</title>
    <style>
      .button{
        display: block;
        width: 200px;
        height: 40px;
        background-color: #eee;
        border: 1px solid #000;
        border-radius: 5px;
        cursor: pointer;
      }
      #AppearArea{
        display: none;
        width: 100%;
        height: 100%;
        margin: 0 auto;
      }
      #notice{
        overflow: auto;
        border: 2px solid #000;
        width: 90%; 
        height: 500px;
        margin: 0 auto;
      }
    </style>
</head>
<body>
    <div id="ButtonArea">
      <button class="button" onclick="setTimeout(`N('dungeonの所以とか.txt')`, 10)">dungeonの所以とか話します</button>
      <button class="button" onclick="setTimeout(`N('introduction.txt')`, 10)">"お知らせ"機能、登場！！！</button>
    </div>
    <div id="AppearArea"></div>
    <script>
     function N(s) {
      document.getElementById('ButtonArea').style.display = 'none';
      document.getElementById('AppearArea').style.display = 'block';
      document.getElementById('AppearArea').innerHTML = `<iframe id="notice" src="notices/${s}"</iframe>`;

      const B = function() {
          document.getElementById('notice').removeEventListener('click', B); // 正しくリスナーを外す
          document.getElementById('ButtonArea').style.display = 'block';
          document.getElementById('AppearArea').style.display = 'none';
      };
      addEventListener('click', B);
      }
    </script>
</body>
</html>
