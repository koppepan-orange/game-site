<head>
    <title>Stone Trader Game Desu</title>
    <meta charset="UTF-8">

<body>
    <div id="main">
        <div id="mobileDesc"></div>
        <div id="log">
            <div class="opener"><</div>
            <div class="log"></div>
        </div>

        <div id="select">
            <div class="row">
                <div class="selection buyer"><img src="assets/images/systems/buyer.png"></div>
                <div class="selection mine"><img src="assets/images/systems/mine.png"></div>
            </div>
            <div class="row">
                <div class="selection shop"><img src="assets/images/systems/shop.png"></div>
                <div class="selection still"><img src="assets/images/systems/still.png"></div> <!-- わるいね、ここは"まだ"営業してないのさ ..まあでも（お金を半分盗まれた）"スティール"はするがね！はっはっは〜  ...ってやつ、やりたい-->
            </div>
        </div>

        <div id="buyer">
            <div class="back"></div>
            <div class="owner">
                <div class="chara"><img src="assets/images/portraits/buyer_normal.png"></div>
                <div class="text"></div>
            </div>
            <div class="place">
                <div class="row">
                    <div class="item coal"><img src="assets/images/stones/coal.png"></div>
                    <div class="item iron"><img src="assets/images/stones/iron.png"></div>
                </div>
                <div class="row">
                    <div class="item ruby"><img src="assets/images/stones/ruby.png"></div>
                    <div class="item gold"><img src="assets/images/stones/gold.png"></div>
                </div>
                <div class="row">
                    <div class="item larimar"><img src="assets/images/stones/larimar.png"></div>
                    <div class="item none"><img src="assets/images/stones/none.png"></div>
                </div>
            </div>
        </div>

        <div id="mine">
            <div class="back"></div>
            <div class="vein"></div>
        </div>

        <div id="shop">
            <div class="back"></div>
            <div class="text">
                ここは店だぜ<br>
                夢で友達に、「マリカで今ここが流行ってる」<br>
                って言われたのが"セイムマート"ってステージで<br>
                そのまま流用してここの名前はセイムマートなのだぜ
            </div>
        </div>

        <div id="still">
            <div class="back"></div>
            <div class="text">
                ここはまだ何もできてないとこだよ<br>
                わかったらさっさと帰んな
            </div>
        </div>

    </div>

    <div id="debug">
        <div class="data draggable"></div>
        <div class="menu draggable"></div>
    </div>
