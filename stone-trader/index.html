<!DOCTYPE html>
<html lang="ja">
<head>
    <title>Stone Trader Game Desu</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/idb@7/build/umd.js"></script>
    <link rel="stylesheet" href="mitame.css">
</head>
<body>
    <div id="main">
        <div id="mobileDesc"></div>
        <div id="log">
            <div class="opener"><</div>
            <div class="log"></div>
        </div>
        <div id="text"></div>

        <div id="upper">
            
        </div>

        <div id="loby" class="area show">
            <div class="grid"></div>
        </div>

        <div id="shichi" class="area">
            <div class="back"></div>
            <div class="owner">
                <div class="chara"><img src="assets/images/npcs/buyer.png"></div>
                <div class="text"></div>
            </div>
            <div class="place"></div>
        </div>

        <div id="mine" class="area">
            <div class="back"></div>

            <div class="vein"></div>
        </div>

        <div id="shop" class="area">
            <div class="back"></div>
            <div class="text">
                ここは店だぜ<br>
                夢で友達に、「マリカで今ここが流行ってる」<br>
                って言われたのが"セイムマート"ってステージで<br>
                そのまま流用してここの名前はセイムマートなのだぜ
            </div>
        </div>

        <div id="still" class="area">
            <div class="back"></div>
            <div class="text">
                ここはまだ何もできてないとこだよ<br>
                わかったらさっさと帰んな
            </div>
        </div>

    </div>

    <div id="debug" class="draggable">
        <div class="stat">
            <div class="rimi">#1000</div>
        </div>
        <div class="data"></div>
        <div class="menu"></div>
    </div>

    <script src="data.js" defer></script> 
    <script src="nakami.js" defer></script>
</body>
</html>
