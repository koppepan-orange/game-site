<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuro e Nero Soldato</title>
    <link rel="stylesheet" href="mitame.css">
</head>
<body>
    <div id="gameArea">

        <div id="text"></div>
        <div id="log" style="right: -300px;">
            <div class="opener">‹</div>
            <div class="log"></div>
        </div>

        <div id="debug">
            <div class="menu">
                cam:<select class="cam"><option value="dealer">dealer</option><option value="player">player</option></select>　　　<button class="tekiou">tekiou</button>
                <br><br>
                cardDraw:<select class="draw-name"></select><select class="draw-suit"><option value="♤">♤</option><option value="♡">♡</option><option value="♧">♧</option><option value="♢">♢</option><option value="X">X</option></select> <button class="draw">draw</button><br>
                         <input type="text" class="draw-prop" placeholder="prop(a,b)"/> <input type="text" class="draw-attend" placeholder="attend(a,b)"/> <input type="text" class="draw-melted" placeholder="melted(a,b)"/> <input type="text" class="draw-elseed" placeholder="elseed(a,b)"/>
                <br><br>
                cardMelt:<input type="number" class="melt-id" placeholder="id" min="0" max="100"/><button class="melt">melt</button>
                <br><br>
                cardA:<input type="number" class="a-id" placeholder="id" min="0" max="100"/><select class="a-name"><option value="cardAJump">jump</option><option value="cardAQuake">quake</option></select><button class="a">move</button>
            </div>
            <div class="div"></div>
        </div>

        <div id="upperLayer">
            <div class="deck" style="display: none;"></div>
            <div class="melt" style="display: none;"></div>
            <div class="detail"></div>
        </div>

        <div id="UIs">

            <div class="dealer">
                <div class="health"> <!--"健康"-->
                    <div class="hp">
                        <div class="img">♡</div>
                        <div class="num">
                            <div class="now">20</div>
                            <div class="max">/20</div>
                        </div>
                    </div>
                    <div class="shl">
                        <div class="img">♤</div>
                        <div class="num">
                            <div class="now">0</div>
                        </div>
                    </div>
                </div>
                <div class="point">0</div>
            </div>

            <div class="player">
                <div class="health"> <!--"健康"-->
                    <div class="hp">
                        <div class="img">♡</div>
                        <div class="num">
                            <div class="now">20</div>
                            <div class="max">/20</div>
                        </div>
                    </div>
                    <div class="shl">
                        <div class="img">♤</div>
                        <div class="num">
                            <div class="now">0</div>
                        </div>
                    </div>
                </div>
                <div class="point">0</div>
            </div>

            <div id="else">
                <div class="info">
                    <div class="row">
                        <div class="item deck"></div>
                        <div class="item melt"></div>
                    </div>
                    <div class="row">
                        <div class="item coin"></div>
                        <div class="item piano"></div>
                    </div>
                    <div class="spada"></div>
                </div>
            </div>

        </div>

        <div id="cardPlaces">
            <div class="dealer places"></div>
            <div class="player places"></div>
            <div id="buttons">
                <div class="hit">hit</div>
                <div class="stand">stand</div>
            </div>
        </div>
        
    </div>

    <script src="data.js"></script>
    <script src="nakami.js" defer></script>
</body>
</html>
