<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS */
.cell{
  position: relative;
  width: 100px;   /* マスのサイズ */
  height: 100px;
  overflow: hidden;
  display: inline-block;
  border-radius: 4px;
}

.cell img{
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* カスタマイズ用変数 */
:root{
  --overlay-alpha: 0.6;     /* 暗幕の濃さ */
  --stripe-gap: 8px;        /* 斜線の幅（ピクセル）*/
  --stripe-thickness: 4px;  /* 斜線の線の厚さ */
  --stripe-color: rgba(255,255,255,0.12);
}

/* censored を付けたら疑似要素で重ねる */
.cell.censored::before,
.cell.censored::after{
  content: "";
  position: absolute;
  inset: 0;                 /* top/right/bottom/left:0 */
  pointer-events: none;     /* クリックを邪魔しない（必要なら auto に） */
  transition: opacity .2s, transform .25s;
  border-radius: inherit;
}

/* 背景の暗幕 */
.cell.censored::before{
  background: rgba(0,0,0,var(--overlay-alpha));
  z-index: 10;
  opacity: 1;
}

/* 斜線（繰り返しグラデ）*/
.cell.censored::after{
    z-index: 11;
    background-image:
        repeating-linear-gradient(
        135deg,
        var(--stripe-color) 0 calc(var(--stripe-thickness)),
        transparent calc(var(--stripe-thickness)) calc(var(--stripe-gap))
        );
    mix-blend-mode: screen;
    opacity: 1;
}

/* 付け外しアニメ（任意） */
.cell.censored.animate::before,
.cell.censored.animate::after{
  transform: translateX(0);
}

    </style>
</head>
<body>

    <!-- HTML -->
<div class="grid">
    <div class="cell">
      <img src="example.jpg" alt="tile">
    </div>
  
    <!-- class="censored" を付けると隠れる -->
    <div class="cell censored">
      <img src="secret.jpg" alt="hidden tile">
    </div>
  </div>
  
    <script>

        // クリックで隠す／出す
document.querySelectorAll('.cell').forEach(cell => {
  cell.addEventListener('click', () => {
    cell.classList.toggle('censored');
  });
});

    </script>
</body>
</html>
