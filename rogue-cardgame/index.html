<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mitame.css">
    <title>rogue-game</title>
</head>
<body>
    <div id="movableDescription"></div>
    <div id="log">
        <div class="opener"><</div>
        <div class="log"></div>
    </div>
    <div id="text"></div>

    <div id="ShowCardInfo" class="hidden">開けたら閉めろぉぅ</div>
    
    
    <div id="map">
        <div class="ui"></div>

        <div class="container">
            <div class="row">
                <div class="mas m00">
                    <div class="coma"></div>
                </div>
                <div class="mas m01"></div>
            </div>
            <div class="row due">
                <div class="mas m10"></div>
                <div class="mas m11">
                    <img class="obj" src="assets/maps/enemy.png"/>
                </div>
                <div class="mas m12"></div>
                <div class="mas m13">
                    <img class="obj" src="assets/maps/chest_b.png"/>
                </div>
            </div>
            <div class="row">
                <div class="mas m20"></div>
                <div class="mas m21"></div>
                <div class="mas m22">
                    <img class="obj" src="assets/maps/fire_maki.png"/>
                </div>
                <div class="mas m23">
                    <img class="obj" src="assets/maps/enemy.png"/>
                </div>
            </div>
            <div class="row due">
                <div class="mas m30"></div>
                <div class="mas m31"></div>
                <div class="mas m32"></div>
            </div>
        </div>
    </div>

    <div id="battle">
        <div class="cardPlace"></div>

        <div class="uis"></div>

        <div class="costs"></div>
        
        <div class="cardDraw"></div>
    </div>

    <script src="data.js" defer></script>
    <script src="nakami.js" defer></script>
</body>
</html>
