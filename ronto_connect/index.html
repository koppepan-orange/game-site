<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <meta name="description" content="VRゲーム「ロント・コネクト」が流行した世界観で送る、学園x青春x物語RPG">
    <meta name="keywords" content="ロント・コネクト,ronto_connect,ronto-connect,ゲーム,インディーゲーム,RPG">
    <link rel="stylesheet" href="mitame.css">
    <title>ロント・コネクト</title>
</head>
<body>
    <div id="movableDescription"></div>
    <div id="log">
        <div class="opener"></div>
        <div class="log"></div>
    </div>
    <div id="text"></div>

    <div id="upper">
        <div class="home">
            <div class="name"></div>
            <div class="rank">
                <div class="label">23</div>
                <div class="bar">
                    <div class="inner"></div>
                    <div class="val"></div>
                </div>
            </div>
            <div class="rimi"></div>
        </div>

        <div class="ue"></div>
    </div>

    <div id="under">
        <div class="opener">
            <div class="sen"></div>
            <div class="sen"></div>
        </div>
        <div class="main"></div>            
    </div>

    <div id="homeArea" class="area appe">
    </div>

    <div id="loginArea" class="area">
        <div class="center">
            <div class="x">
                <div class="inner"></div>
            </div>
            <div class="column">
                <div class="youso username">
                    <div class="label">username</div>
                    <input/>
                </div>
                <div class="youso password">
                    <div class="label">password</div>
                    <input type="password"/>
                </div>

                <div class="send">Login</div>
            </div>

            <div class="dolphin">
                <div class="fuki">
                    <div class="text">お前を消す方法</div>
                </div>
                <img src="assets/systems/dolphin.png">
            </div>
        </div>
    </div>

    <div id="titleArea" class="area">
        <div class="title">
            <img src="assets/systems/logo.png"/>
            <div class="text">ロント・コネクト</div>
        </div>
    </div>

    <div id="fieldArea" class="area">

    </div>

    <div id="btArea" class="area appe">
        <div class="humans enemies"></div>
        <div class="humans players"></div>

        <div class="sele">
            <div class="s1"></div>
            <div class="s2"></div>
            <div class="s3"></div>
            <div class="s4"></div>
        </div>
    </div>

    <div id="movlis"></div>
    
    <script src="data.js" defer></script>
    <script src="nakami.js" defer></script>
</body>
</html>
