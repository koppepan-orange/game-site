<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <title>Online-Test</title>
    <link rel="stylesheet" href="mitame.css">
</head>
<body>
    <div id="LoginRoom">
        <form class="login-form" id="login-form">
           <input type="text" id="username" placeholder="ユーザー名" required>
           <input type="password" id="password" placeholder="パスワード" required>
           <button type="submit">ログイン</button>
           <div id="login-error" style="color: red; display: none;">パスワードが間違っています。</div>
        </form>
    </div>
    <div id="WaitRoom">
        <span id="WaitPlayers">Now: 0</span><br>
        <div id="WaitText">wait for other player....</div>
    </div>
    <div id="GameRoom">
        <span id="OpponentName">Guest</span><br>
        <button>石</button><button>鉄</button><button>紙</button>
        <span id="Log"></span>
    </div>
    <script src="nakami.js"></script>
</body>
</html>
